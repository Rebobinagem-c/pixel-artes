<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Artes - Cadastro de Eletrodomésticos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: #f9f4ff;
            color: #4a2c82;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(74, 44, 130, 0.2);
            padding: 30px;
            border-top: 5px solid #8e44ad;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #8e44ad;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #8e44ad;
        }
        .form-group { margin-bottom: 15px; }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fafafa;
        }
        button {
            background: #8e44ad;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 5px;
        }
        button:hover { background: #732d91; }
        .servico-icons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }
        .servico-icon {
            text-align: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s;
            width: 90px;
        }
        .servico-icon:hover {
            background: #f0e5ff;
            transform: scale(1.05);
        }
        .servico-icon i {
            font-size: 30px;
            color: #8e44ad;
        }
        .servico-icon span {
            font-size: 12px;
            display: block;
            margin-top: 5px;
        }
        #preview {
            margin-top: 10px;
            max-width: 100%;
            max-height: 200px;
            display: none;
        }
        #foto {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">PIXEL ARTES</div>
    <h1><i class="fas fa-tools"></i> Cadastro de Eletrodomésticos</h1>

    <form onsubmit="return false">
        <div class="form-group">
            <label for="nome">Nome do Cliente:</label>
            <input type="text" id="nome" required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone/WhatsApp:</label>
            <input type="tel" id="telefone" required placeholder="(00) 00000-0000">
        </div>

        <div class="form-group">
            <label for="endereco">Endereço Completo:</label>
            <input type="text" id="endereco" required>
        </div>

        <div class="form-group">
            <label for="modelo">Modelo do Eletrodoméstico:</label>
            <input type="text" id="modelo" required>
        </div>

        <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" required>
        </div>

        <div class="form-group">
            <label for="serie">Número de Série:</label>
            <input type="text" id="serie" required>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição do Defeito:</label>
            <textarea id="descricao" rows="4" placeholder="Descreva o problema ou observações..." required></textarea>
        </div>

        <div class="form-group" id="foto-group">
            <label for="foto">Foto do Eletrodoméstico:</label>
            <label class="servico-icon" for="foto" style="display: inline-block; cursor: pointer;">
                <i class="fas fa-camera-retro"></i>
                <span>Selecionar Foto</span>
            </label>
            <input type="file" id="foto" accept="image/*" onchange="previewFoto(event)">
            <img id="preview" alt="Pré-visualização da imagem">
        </div>

        <div class="servico-icons">
            <a href="#nome" class="servico-icon"><i class="fas fa-user"></i><span>Cliente</span></a>
            <a href="#endereco" class="servico-icon"><i class="fas fa-map-marker-alt"></i><span>Endereço</span></a>
            <a href="#telefone" class="servico-icon"><i class="fas fa-phone-alt"></i><span>Telefone</span></a>
            <a href="#modelo" class="servico-icon"><i class="fas fa-clipboard-list"></i><span>Modelo</span></a>
            <a href="#marca" class="servico-icon"><i class="fas fa-tags"></i><span>Marca</span></a>
            <a href="#serie" class="servico-icon"><i class="fas fa-barcode"></i><span>Série</span></a>
            <a href="#foto-group" class="servico-icon"><i class="fas fa-camera-retro"></i><span>Foto</span></a>
        </div>

        <button type="submit"><i class="fas fa-save"></i> Salvar Cadastro</button>
    </form>
</div>

<script>
function previewFoto(event) {
    const file = event.target.files[0];
    const preview = document.getElementById('preview');

    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
    } else {
        preview.src = '';
        preview.style.display = 'none';
    }
}
</script>
</body>
</html>
